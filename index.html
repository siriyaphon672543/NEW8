<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .heart {
            width: 120px;
            height: 120px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -60px;
            left: 0;
        }
        .heart:after {
            left: 60px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 70% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }
        h1 {
            margin-top: 10px;
            color: #b30000;
            font-size: 2.5em;
        }
        .message {
            font-size: 1.2em;
            color: #660000;
            margin-top: 10px;
            max-width: 600px;
        }
        .image-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        img {
            max-width: 30%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>Happy Valentine's Day!</h1>
    <p class="message">You are the sweetest part of my life! Wishing you a day filled with love and happiness.</p>
    <div class="image-container">
        <img src="2.png" alt="A romantic Valentine's Day moment">
        

  
</html>
